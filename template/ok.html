    <style type="text/css">
        @font-face {
            src: url("../../static/fonts/sans.woff2");
            font-family: sans;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans;
            background-color: #eee;
        }
        .navbar {
            padding: 0;
        }

        .buttons:last-child {
            justify-content: center;
        }

        .has-shadow {
            box-shadow: 0px 1px 0 0 #7b62624d;
        }

        .title {
            font-size: xx-large;
            text-shadow: 1px 3px #00000024;
        }

        .tagline {
            color: white;
            position: relative;
            top: -9px;
            right: -25px;
        }

        .gradient {
            background-image: linear-gradient(193deg, rgb(91, 134, 229), rgb(54, 209, 220)) !important;
        }

        .heading {
            margin-right: 10px;
        }
    .navbar h3{

            color: #fff;
            font-family: Arial, Helvetica, sans-serif;

        }
        .logo {
            border-radius: 50%;
            position: relative;
            width: 80px;

        .container h3{

            color: #fff
        }
        .result{
    width:525px;
    height:180px;
    border:10px solid red;
    background:white;
    font-size:2em;
    text-align: center;
}

#score{
    font-size:2.5em;
    color:blue;
}

#outof{
    color:green;
    font-size:2em;
}

#mintime{
    font-size:32px;
}

.final{
    position:absolute;
    z-index:15;
}
.container{
    position:fixed;
    display: flex;
    width:100%;
    height:100%;
    background:rgba(255, 255, 255, 0.9);
    padding-left:50px;
    align-items: center;
    z-index:10;
}
.congrats{
    padding-bottom: 100px;
    z-index:10;
}
h1{
    background: -webkit-linear-gradient(#fdd536, #a65800);
    background-clip: text;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    transform-origin: bottom center;
    padding-top:240px;
    font-size:75px;
    animation: congratulation 1s linear 1;
    position: absolute;
    z-index: 10;
}

.img-trophy{
    animation:trophy 2s ease-in-out 1;
    margin-left: 50px;
    z-index:10;
}

.img-clock{
    animation:trophy 2s ease-in-out 1;
    z-index:10;
    height:300px;
    width: 375px;
    padding-left: 72px;
}

.balloon {
  display:inline-block;
  width:120px;
  height:145px;
  background-size: cover;
  border-radius:80%;
  position:relative;
  box-shadow:inset -10px -10px 0 rgba(0,0,0,0.07);
  margin:20px 30px;
  transition:transform 0.5s ease;
  animation:balloons 4s ease-in-out infinite;
  transform-origin:bottom center;
  z-index:10;
}

@keyframes trophy {
    0%,100%{ transform:translateY(-100px);}
    100%{ transform:translateY(0px);}
}
@keyframes balloons {
  0%,100%{ transform:translateY(500px) rotate(-4deg); }
  100%{ transform:translateY(-400px) rotate(4deg); }
}

@keyframes congratulation {
    0%,100%{ transform:translateY(100px)}
    100%{ transform:translateY(0px)}
}

.balloon:before {
  content:"â–²";
  font-size:20px;
  color:hsl(215,30%,50%);
  display:block;
  text-align:center;
  width:100%;
  position:absolute;
  bottom:-12px;
  z-index:0;
}

.balloon:after {
  display:block;
  top:152px;
  position:inherit;
  height:250px;
  width:1px;
  margin:0 auto;
  content:"";
  background:rgba(0,0,0,0.2);
}

#one{background-image:linear-gradient(rgba(253, 4, 4, 0.8),rgba(235, 131, 12, 0.8)),url(static/logo.png);animation-duration:3.5s;}
#one:before{color: hs1(245,40%,65%);}

#two{ background-image:linear-gradient(rgba(7, 63, 248, 0.8),rgba(235, 131, 12, 0.8)),url(static/logo.png); animation-duration:5s; }
#two:before { color:hsl(245,40%,65%);  }

#three{ background-image:linear-gradient(rgba(7, 63, 248, 0.8),rgba(235, 131, 12, 0.8)),url(static/logo.png); animation-duration:4.5s; }
#three:before { color:hsl(139,30%,50%);}

#four{ background-image:linear-gradient(rgba(253, 4, 4, 0.8),rgba(235, 131, 12, 0.8)),url(sattic/logo.png); animation-duration:4s; }
#four:before { color:hsl(59,30%,52%);}


</style>
